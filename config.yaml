### Example Config File
logging:
  enabled: true
  path: C:/temp/
### This example shows all parameters available for currently supported
### vaults and is not meant to be used as shown.
### Only one external vault provider can be used at a time!
aws:
  description: my_secret_name
  region: us-west-2
  secretName: my-secret
azure:
  secretName: my-secret-name
  useMSI: true
  vaultUri: https://keyvault.azure.net
hcvault:
  environmentTokenName: HASHI_TOKEN
  keyVaultPath: kv
  secretName: something-dumb
  secretPath: tfe
  vaultUri: http://localhost:8200